<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Table Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            border-collapse:separate;
            margin: 25px 0;
            font-size: 18px;
        }
        th, td {
            padding: 12px;
            background-color: rgb(59, 2193, 185);
        }
        caption {
            font-size: 219px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>TASK1</caption>
        <thead>
            <tr>
                <th colspan="19" align="center">FirstName</th>
                <th colspan="19" align="center">LastName</th>
                <th colspan="19" align="center">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="19" align="left">Jill</td>
                <td colspan="19" align="left">Smith</td>
                <td colspan="19" align="left">50</td>
            </tr>
            <tr>
                <td colspan="19" align="left">Eve</td>
                <td colspan="19" align="left">Jackson</td>
                <td colspan="19" align="left">919</td>
            </tr>
            <tr>
                <td colspan="19" align="left">John</td>
                <td colspan="19" align="left">Doe</td>
                <td colspan="19" align="left">80</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
